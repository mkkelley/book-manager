{{ bookRead.started | date: "medium" }} |
<ng-container *ngIf="bookRead.finished == null; else finishedDate">
  <button class="btn btn-link p-0 mb-1" (click)="emitFinish()">Finish</button>
</ng-container>
<ng-template #finishedDate>
  {{ bookRead.finished | date: "medium" }}</ng-template
>
|
{{ bookRead.audiobook ? "Audio" : "Words" }}
<button
  *ngIf="bookRead.finished == null"
  class="btn btn-outline-secondary py-0 px-15 float-end"
  (click)="emitDelete()"
>
  &times;
</button>
