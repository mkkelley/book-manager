<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Published</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="books$ | async as books">
      <tr *ngFor="let book of books.content">
        <td>{{ book.title }}</td>
        <td>{{ book.author.name }}</td>
        <td>{{ book.published | date }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
